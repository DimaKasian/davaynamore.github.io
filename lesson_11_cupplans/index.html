<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Cupplans</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/cup_gold.png">
</head>
<body>
	<div class="container">
		<div class="card">
			<span class="card__price">$2</span>
			<div class="card__img">
				<img src="img/cup_bronze.png" alt="">
			</div>
			<div class="card__plan">
				<h2 class="card__plan-name">bronze</h2>
				<p class="card__descr">any cup of coffee until $3</p>
			</div>
		</div>
		<div class="card card--gold">
			<span class="card__price">$3</span>
			<div class="card__img">
				<img src="img/cup_gold.png" alt="">
			</div>
			<div class="card__plan">
				<h2 class="card__plan-name">gold</h2>
				<p class="card__descr">any cup of coffee until $5</p>
			</div>
		</div>
		<div class="card">
			<span class="card__price">$2.5</span>
			<div class="card__img">
				<img src="img/cup_silver.png" alt="">
			</div>
			<div class="card__plan">
				<h2 class="card__plan-name">silver</h2>
				<p class="card__descr">any cup of coffee until $4</p>
			</div>
		</div>
	</div>
</body>
</html>
